<h2>Awesome Calculator</h2>
<div>
  <input type="number" [value]="first" (change)="onFirstChange($event.target.value)">
  <select [value]="operator" (change)="onSelectChange($event.target.value)">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
  </select>
  <input type="number" [value]="second" (change)="onSecondChange($event.target.value)">
</div>
<div>
  <button (click)="calculate()">

  </button>
</div>
